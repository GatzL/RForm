<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="cursiv">Thank you for taking the time to help us improve the platform</p>
        <div>
        <form id="survey-form">
            <fieldset>
                <label>Name <input id="name" type="text" class="nach"></label>
                <label>Email <input id="email" type="email" class="nach"></label>
                <label>Age <input id="number" type="number" class="nach"></label>
                <label>Which option best describes your current role?
                    <select> 
                        <option value="">select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <label>Would you recommend freeCodeCamp to a friend?
                    <label><input name="recomend" type="radio" class="inline"> Definitely</label>
                    <label><input name="recomend" type="radio" class="inline"> Maybe</label>
                    <label><input name="recomend" type="radio" class="inline"> Not sure</label>
                </label>
                <label>What is your favorite feature of freeCodeCamp?
                    <select>
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </label>
                <label>What would you like to see improved? (Check all that apply)
                    <label><input type="checkbox"> Front-end Projects</label>
                    <label><input type="checkbox"> Back-end Projects</label>
                    <label><input type="checkbox"> Data Visualization</label>
                    <label><input type="checkbox"> Challenges</label>
                    <label><input type="checkbox"> Open Source Community</label>
                    <label><input type="checkbox"> Gitter help rooms</label>
                    <label><input type="checkbox"> Videos</label>
                    <label><input type="checkbox"> City Meetups</label>
                    <label><input type="checkbox"> Wiki</label>
                    <label><input type="checkbox"> Forum</label>
                    <label><input type="checkbox"> Additional Courses</label>
                </label>
                <label>Any comments or suggestions?
                    <textarea rows="5" cols="50" placeholder="Enter your comment there..."></textarea>
                </label>
            </fieldset>
                    <input type="submit" value="Submit">
        </form>
    </div>
    </body>
</html>
