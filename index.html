<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="C:\Users\vkors\Desktop\Registration Form\styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="cursiv">Thank you for taking the time to help us improve the platform</p>
        <div>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name <input required id="name" type="text" class="nach" placeholder="Enter your name."></label>
                <label id="email-label">Email <input required id="email" type="email" class="nach" placeholder="Enter your email."></label>
                <label in="number-label">Age <input id="number" type="number" min="16" max="100" class="nach" placeholder="Enter your age."></label>
                <label>Which option best describes your current role?
                    <select id="dropdown" class="big"> 
                        <option value="">select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <label>Would you recommend freeCodeCamp to a friend?
                    <label><input value="Definitely" name="recomend" type="radio" class="inline"> Definitely</label>
                    <label><input value="Maybe" name="recomend" type="radio" class="inline"> Maybe</label>
                    <label><input value="Not sure" name="recomend" type="radio" class="inline"> Not sure</label>
                </label>
                <label>What is your favorite feature of freeCodeCamp?
                    <select id="dropdown" class="big">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </label>
                <label>What would you like to see improved? (Check all that apply)
                    <label><input value="1" type="checkbox"> Front-end Projects</label>
                    <label><input value="2" type="checkbox"> Back-end Projects</label>
                    <label><input value="3" type="checkbox"> Data Visualization</label>
                    <label><input value="4" type="checkbox"> Challenges</label>
                    <label><input value="5" type="checkbox"> Open Source Community</label>
                    <label><input value="6" type="checkbox"> Gitter help rooms</label>
                    <label><input value="7" type="checkbox"> Videos</label>
                    <label><input value="8" type="checkbox"> City Meetups</label>
                    <label><input value="9" type="checkbox"> Wiki</label>
                    <label><input value="10" type="checkbox"> Forum</label>
                    <label><input value="11" type="checkbox"> Additional Courses</label>
                </label>
                <label>Any comments or suggestions?
                    <textarea class="ta" rows="5" cols="50" placeholder="Enter your comment there..."></textarea>
                </label>
            </fieldset>
                    <input id="submit" class="button" type="submit" value="Submit">
        </form>
    </div>
    </body>
</html>
